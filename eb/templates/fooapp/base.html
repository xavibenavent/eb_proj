{% extends "base_0.html" %}

<!-- Alternative for {% load staticfiles %} -->

{% load static from staticfiles %}

{% block content %}

  <img src="{% static 'fooapp/r2d2.jpeg' %}" alt="my image" height="200"/>

{% endblock %}
